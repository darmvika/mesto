<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Фото аватара" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-redact">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-redact" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-plus" type="button"></button>
            </section>
            <section class="group">
                <article class="element">
                    <img src="./images/Карачаевск.jpg" class="element__img" alt="Пейзаж">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск </h2>
                        <button class="element__button element__button_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/ГораЭльбрус.jpg" class="element__img" alt="Пейзаж">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус </h2>
                        <button class="element__button element__button_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Домбай.jpg" class="element__img" alt="Пейзаж">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button element__button_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Карачаевск.jpg" class="element__img" alt="Пейзаж">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск </h2>
                        <button class="element__button element__button_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/ГораЭльбрус.jpg" class="element__img" alt="Пейзаж">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус </h2>
                        <button class="element__button element__button_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Домбай.jpg" class="element__img" alt="Пейзаж">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button element__button_active" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copy">&copy; 2023 Дармина Виктория</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__but-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="inputs" name="inputs">
                <input class="popup__input popup__input__name" name="name" type="text" placeholder="ФИО">
                <input class="popup__input popup__input__job" name="job" type="text" placeholder="Должность">
                <button class="popup__but-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
