<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Фото аватара" class="profile__avatar">
                <div>
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__redact" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__plus" type="button"></button>
            </section>


            <section class="group"></section>



        </main>
        <footer class="footer">
            <p class="footer__copy">&copy; 2023 Дармина Виктория</p>
        </footer>
    </div>


    <div class="popup popup_profile">
        <div class="popup__content">
            <button class="popup__close popup__close_profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__inputs popup__inputs_profile" name="form-profile" novalidate>
                <div class="input-container">
                    <input class="popup__input popup__input_type_name" id="name" type="text" placeholder="ФИО" required
                        minlength="2" maxlength="40">
                    <span id="name-error" class="popup__span-error"></span>
                </div>
                <div class="input-container">
                    <input class="popup__input popup__input_type_job" id="job" type="text" placeholder="Должность"
                        required minlength="2" maxlength="200">
                    <span id="job-error" class="popup__span-error"></span>
                </div>
                <button class="popup__save popup__save_profile" >Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_new-card">
        <div class="popup__content">
            <button class="popup__close popup__close_new-card" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__inputs popup__inputs_new-card" name="form-card" novalidate>
                <div class="input-container">
                    <input class="popup__input popup__input_type_named" id="named" placeholder="Название" required
                        minlength="2" maxlength="30">
                    <span id="named-error" class="popup__span-error"></span>
                </div>
                <div class="input-container">
                    <input class="popup__input popup__input_type_link" id="link" placeholder="Ссылка на картинку"
                        required>
                    <span id="link-error" class="popup__span-error"></span>
                </div>
                <button class="popup__save popup__save_new-card" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_card">
        <div class="card">
            <button class="popup__close popup__close_card" type="button"></button>
            <div>
                <img class="card__image" alt="">
                <p class="card__caption"></p>
            </div>
        </div>
    </div>


    <template id="element-template">
        <div class="element">
            <button class="element__remove"></button>
            <img class="element__img">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>











    <script src="./scripts/validate.js"></script>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
